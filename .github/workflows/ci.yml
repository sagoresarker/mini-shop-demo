name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: dockerhub.com
  IMAGE_PREFIX: cuet/devops-workshop

jobs:
  # Lint all Go services
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install GolangCI-Lint v2.6.1
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.6.1
          args: --config .golangci.yml

      - name: Run golangci-lint on user-service
        working-directory: ./user-service
        continue-on-error: true
        run: golangci-lint run

      - name: Run golangci-lint on product-service
        working-directory: ./product-service
        continue-on-error: true
        run: golangci-lint run

      - name: Run golangci-lint on order-service
        working-directory: ./order-service
        continue-on-error: true
        run: golangci-lint run

      - name: Run golangci-lint on payment-service
        working-directory: ./payment-service
        continue-on-error: true
        run: golangci-lint run

      - name: Run golangci-lint on notification-service
        working-directory: ./notification-service
        continue-on-error: true
        run: golangci-lint run

  # Run unit tests for all services
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - user-service
          - product-service
          - order-service
          - payment-service
          - notification-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ matrix.service }}/go.sum
          key: ${{ runner.os }}-go-${{ hashFiles(format('{0}/go.sum', matrix.service)) }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        working-directory: ./${{ matrix.service }}
        run: go mod download

      - name: Run tests
        working-directory: ./${{ matrix.service }}
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.service == 'user-service' || matrix.service == 'product-service'
        with:
          file: ./${{ matrix.service }}/coverage.out
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage

  # Build and push Docker images
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - user-service
          - product-service
          - order-service
          - payment-service
          - notification-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # - name: Build and push Docker image
      #   uses: docker/build-push-action@v5
      #   with:
      #     context: ./${{ matrix.service }}
      #     file: ./${{ matrix.service }}/Dockerfile
      #     push: true
      #     tags: ${{ steps.meta.outputs.tags }}
      #     labels: ${{ steps.meta.outputs.labels }}
      #     cache-from: type=gha
      #     cache-to: type=gha,mode=max
      #     platforms: linux/amd64,linux/arm64

  # Build summary
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build-and-push]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build-and-push.result }}"
          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.test.result }}" != "success" ]; then
            exit 1
          fi
